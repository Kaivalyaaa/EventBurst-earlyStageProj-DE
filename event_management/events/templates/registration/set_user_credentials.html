<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}EventBurst{% endblock %}</title>
    <style>
        /* CSS to style the body */
        .body{
            background-color: #d2f4fe;
            background-image: url('C:\Users\Kaiva\OneDrive\Desktop\Visual Studio Code Trusted Folder\deProj\event_management\events\static\310404.jpg'); /* Adjust the path to your image */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat; /* Prevent repeating of the image */
            background-attachment: fixed;
        }
        /* CSS to style the navigation menu */
        ul.nav-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            display: flex;
        }

        ul.nav-menu li {
            padding: 10px;
        }

        ul.nav-menu li a {
            text-decoration: none;
            color: #fff;
        }

        ul.nav-menu li a:hover {
            background-color: #555;
        }
        /*--------------------------*/

        /* CSS to style the information box */
        .box-container {
            display: flex;
            justify-content: space-between; /* Adjust this to control the spacing between boxes */
        }

        .info-box {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 10px; /* Adjust this to control the space between boxes */
        }
        /*--------------------------*/

        /* CSS to style the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        /*--------------------------*/
    </style>
</head>





<body class="body">
    <div id="header">
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/events/">Events</a></li>
            <!-- Add more navigation items as needed -->
            <li style="margin-left: auto;"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>


    <h2 style="text-align: center; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);">Set User Credentials</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Set Credentials">
    </form>


    <hr>
    <footer>
        <p>&copy; 2023 SMAKY-D</p>
        <p><a href="">Contact Us</a></p>
    </footer>
</body>
</html>
