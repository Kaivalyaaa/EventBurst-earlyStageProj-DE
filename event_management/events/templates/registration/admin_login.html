{% extends 'base.html' %}

{% block title %}EventBurst - Admin Login{% endblock %}

{% block content %}
    <h2 style="text-align: center; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);">Admin Login</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br>
        {{ form.password.label_tag }} {{ form.password }}
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
